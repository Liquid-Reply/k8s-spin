apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spin-redis
  name: spin-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spin-redis
  template:
    metadata:
      labels:
        app: spin-redis
    spec:
      runtimeClassName: wasmtime-spin
      containers:
      - image: ghcr.io/liquid-reply/k8s-spin/spin-redis:latest
        name: spin-env-explorer
        command: ["/"]
        env:
        - name: RUNTIME_CONFIG_FILE
          value: "/redis/runtime_config.toml"
        volumeMounts:
        - name: redis-config
          mountPath: /redis/runtime_config.toml
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
      volumes:
        - name: redis-config
          configMap:
            name: runtime-config
---
apiVersion: v1
data:
  runtime_config.toml: |
    [[config_provider]]
    type = "vault"
    url = "http://127.0.0.1:8200"
    token = "root"
    mount = "secret"
kind: ConfigMap
metadata:
  name: runtime-config
